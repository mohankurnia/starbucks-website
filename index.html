<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>Starbucks &mdash; Coffee Website</title>
</head>
<body class="container">
    <div class="navbar">
        <a href="#">
            <img src="img/logo.png" alt="Starbucks Logo" class="navbar__logo">
        </a>

        <div class="search">
            <form action="#" class="navbar__search">
                <input type="search" placeholder="Search" class="navbar__search--input">
                <button class="navbar__search--button">
                    <svg class="navbar__search--icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <a href="#">
                <button class="navbar__search--navbtn"></button>
            </a>
        </div>
    </div>

    <header class="header">
        Header
    </header>

    <section class="story">
        Story
    </section>

    <footer class="footer">
        Footer
    </footer>
</body>
</html>
